<div class="page-header"><h1>Minha Conta</h1></div><div class="row"><div class="col-md-6 col-sm-12"><form><div class="form-group"><label for="nomeUsuario">Seu nome</label><input type="text" class="form-control" id="nomeUsuario" ng-model="usuario.nome"></div><div class="form-group"><label for="emailUsuario">Seu email</label><input type="email" class="form-control" id="emailUsuario" ng-model="usuario.email"></div><button type="submit" class="btn btn-primary" ng-click="atualizarDados(usuario)">Atualizar dados</button> <a class="btn btn-danger" ng-click="excluirConta()">Remover minha conta</a></form></div></div>
