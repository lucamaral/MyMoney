<div class="page-header"><h1>Alterar senha</h1></div><div class="row"><div class="col-md-6 col-sm-12"><form><div class="form-group"><label for="antigaSenha">Seu antiga senha</label><input type="password" class="form-control" id="antigaSenha" ng-model="antigaSenha"></div><div class="form-group"><label for="novaSenha">Sua nova senha</label><input type="password" class="form-control" id="novaSenha" ng-model="novaSenha"></div><button type="submit" class="btn btn-primary" ng-click="atualizarSenha(antigaSenha, novaSenha)">Atualizar minha senha</button> <a href="#/minha-conta" class="btn btn-danger">Cancelar</a></form></div></div>
