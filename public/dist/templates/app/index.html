<div class="home"><div class="row"><div class="col-sm-4 col-md-4"><a href="#/receitas/tipos/0/receitas/nova" class="btn btn-primary btn-block btn-lg" role="button"><div class="icon"><span class="glyphicon glyphicon-thumbs-up"></span></div><div class="caption">Nova receita</div></a></div><div class="col-sm-4 col-md-4"><a href="#/despesas/grupos/0/tipos/0/despesas/nova" class="btn btn-danger btn-block btn-lg" role="button"><div class="icon"><span class="glyphicon glyphicon-thumbs-down"></span></div><div class="caption">Nova despesa</div></a></div><div class="col-sm-4 col-md-4"><a href="#/reservas/nova" class="btn btn-success btn-block btn-lg" role="button"><div class="icon"><span class="glyphicon glyphicon-piggy-bank"></span></div><div class="caption">Nova reserva</div></a></div></div><div class="graficos-com-resultados"><div class="row"><div class="col-sm-6 col-md-6"><div class="panel panel-default" ng-controller="GraficoSaldoController"><div class="panel-heading clearfix"><h3 class="panel-title" style="display:inline">{{valorAcumulado}}</h3><button class="btn btn-primary btn-sm pull-right" ng-click="voltarUmNivel();"><span class="glyphicon glyphicon-chevron-left"></span></button></div><div class="panel-body"><canvas class="chart chart-pie" data="data" labels="labels" legend="true" colours="colours" click="atualizarGrafico"></canvas></div></div></div><div class="col-sm-6 col-md-6"><div class="panel panel-default" ng-controller="DespesasAPagarController"><div class="panel-heading clearfix"><h3 class="panel-title" style="display:inline">Total de despesas a pagar : {{totalAPagar | currency }}</h3></div><div class="panel-body"><div class="list-group"><a href="#/despesas/grupos/{{despesa.idDespesaGrupo}}/tipos/{{despesa.idDespesaTipo}}/despesas/{{despesa.idDespesa}}" class="list-group-item clearfix" ng-repeat="despesa in despesasAPagar | orderBy : 'dataVencimento' "><h4>{{despesa.descricao}}<div class="pull-right"><span class="label label-danger" ng-show="despesa.dataVencimento < dataAtual">Vencida</span> <span class="label label-primary">{{despesa.valorAPagar | currency}}</span> <span class="label label-warning">{{ despesa.dataVencimento | date:'dd-MM-yyyy' }}</span></div></h4></a></div></div></div></div></div></div></div>
