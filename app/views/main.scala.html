@(angularModuleName : String)(content: Html)
<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyMoney</title>
    <link rel="stylesheet" href="@routes.Assets.at("bower_components/bootstrap/dist/css/bootstrap.min.css")">
    <link rel="stylesheet" href="@routes.Assets.at("bower_components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css")">
    <link rel="stylesheet" href="@routes.Assets.at("bower_components/angular-chart.js/dist/angular-chart.css")">
    <link rel="stylesheet" href="@routes.Assets.at("bower_components/sweetalert/lib/sweet-alert.css")">
    <link rel="stylesheet" href="@routes.Assets.at("dist/css/main.css")">

    <script src="@routes.Assets.at("bower_components/jquery/dist/jquery.min.js")"></script>
    <script src="@routes.Assets.at("bower_components/bootstrap/dist/js/bootstrap.min.js")"></script>
    <script src="@routes.Assets.at("bower_components/angular/angular.min.js")"></script>
    <script src="@routes.Assets.at("bower_components/angular-i18n/angular-locale_pt-br.js")"></script>
    <script src="@routes.Assets.at("bower_components/angular-route/angular-route.min.js")"></script>
    <script src="@routes.Assets.at("bower_components/sweetalert/lib/sweet-alert.min.js")"></script>
    <script src="@routes.Assets.at("bower_components/moment/moment.js")"></script>

    <script src="@routes.Assets.at("bower_components/Chart.js/Chart.min.js")"></script>
    <script src="@routes.Assets.at("bower_components/angular-chart.js/dist/angular-chart.min.js")"></script>
</head>

<body ng-app="@angularModuleName">

</html>
