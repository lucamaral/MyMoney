<div class="page-header">
  <h1>Preencha o formul√°rio de cadastro </h1>
</div>
<form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-12">
        <input type="text" class="form-control" ng-model="usuario.nome" placeholder="Seu nome completo aqui...">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <input type="email" class="form-control" ng-model="usuario.email" placeholder="Seu email aqui...">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <input type="password" class="form-control" ng-model="usuario.senha" placeholder="Sua senha aqui...">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="cadastrar(usuario)">Cadastrar</button>
      </div>
    </div>
</form>
