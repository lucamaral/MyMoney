<div class="page-header">
  <h1>Esqueceu sua senha? </h1>
</div>
<form class="form-horizontal" ng-controller="EsqueciMinhaSenhaController">
    <div class="form-group">
      <div class="col-sm-12">
        <input type="email" class="form-control" ng-model="email" placeholder="Informe seu email para recuperar sua senha...">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="recuperarSenha(email)">Recuperar senha</button>
      </div>
    </div>
</form>
