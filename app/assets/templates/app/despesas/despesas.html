<div class="row">
    <div class="col-md-6 col-sm-8 col-xs-12 col-centered">
        <form ng-submit="salvar(despesa)">
            <div class="row">
                <div class="col-xs-12">
                    <div class="page-header">
                        <h1 style="display:inline;">Despesa</h1>
                        <div class="pull-right" ng-show="despesa.codigo">
                            <button type="button" class="btn btn-danger" ng-click="remover(despesa);"> Remover </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <input type="text" class="form-control" ng-model="despesa.descricao" placeholder="Descrição da despesa aqui...">
            </div>
            <div class="form-group">
                <label>Grupo de despesa </label>
                <select class="form-control" ng-change="buscarTiposDespesas();" ng-model="idDespesaGrupo" ng-options="grupoDespesa.codigo as grupoDespesa.descricao for grupoDespesa in gruposDespesas">
                    <option value=""> -- Selecione um grupo de despesa -- </option>
                </select>
            </div>
            <div class="form-group">
                <label>Tipo de despesa </label>
                <select class="form-control" ng-model="despesa.idDespesaTipo" ng-options="tipoDespesa.codigo as tipoDespesa.descricao for tipoDespesa in tiposDespesas">
                    <option value=""> -- Selecione um tipo de despesa -- </option>
                </select>
            </div>
            <div class="form-group clearfix">
                <div class="col-xs-6" style="padding-left: 0px;">
                    <div class="col-xs-8" style="padding-left: 0px;">
                        <label>Data de vencimento </label>
                        <p>
                            {{ despesa.dataVencimento | date:'dd-MM-yyyy' }}
                        </p>
                    </div>
                    <div class="col-xs-4" style="padding-right: 0px;">
                        <div class="dropdown calendar">
                            <a class="btn btn-primary dropdown-toggle pull-right" id="dataVencimentoAnchor" role="button" data-toggle="dropdown">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </a>
                            <ul class="dropdown-menu calendar" role="menu" aria-labelledby="dLabel">
                                <datetimepicker data-ng-model="despesa.dataVencimento" data-datetimepicker-config="{ dropdownSelector: '#dataVencimentoAnchor', minView:'day' }" />
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6" style="padding-right: 0px;">
                    <div class="col-xs-8" style="padding-right: 0px;">
                        <label>Data de pagamento </label>
                        <p>
                            {{ (despesa.dataPagamento | date:'dd-MM-yyyy') || "--/--/----" }}
                        </p>
                    </div>
                    <div class="col-xs-4" style="padding-right: 0px;">
                        <div class="dropdown calendar">
                            <a class="btn btn-primary dropdown-toggle pull-right" id="dataPagamentoAnchor" role="button" data-toggle="dropdown">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <datetimepicker data-ng-model="despesa.dataPagamento" data-datetimepicker-config="{ dropdownSelector: '#dataPagamentoAnchor', minView:'day' }" />
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="col-xs-6" style="padding-left: 0px;">
                    <label>Valor previsto </label>
                    <div class="input-group">
                        <div class="input-group-addon">R$</div>
                        <input type="number" class="form-control" step="0.01" min="0" ng-model="despesa.valorOriginal">
                    </div>
                </div>
                <div class="col-xs-6" style="padding-right: 0px;">
                    <label> Valor pago </label>
                    <div class="input-group">
                        <div class="input-group-addon">R$</div>
                        <input type="number" class="form-control" step="0.01" min="0" ng-model="despesa.valorPago">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Forma de Pagamento</label>
                <select class="form-control" ng-model="despesa.idFormaPagamento" ng-options="formaPagamento.codigo as formaPagamento.descricao for formaPagamento in formasPagamento">
                    <option value=""> -- Selecione uma forma de pagamento -- </option>
                </select>
            </div>
            <button type="submit" class="btn btn-success btn-block btn-lg">Salvar</button>
        </form>
    </div>
</div>
